<!-- request.component.html -->
<div class="max-w-2xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6">Nouvelle demande de collecte</h2>

    <form class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Waste Type -->
            <div class="col-span-2">
                <label class="block text-sm font-medium text-gray-700">Type de déchets</label>
                <div class="mt-2 grid grid-cols-2 gap-3">
                    <!-- <div *ngFor="let type of wasteTypes" class="flex items-center">
                        <input type="checkbox" class="h-4 w-4 text-green-600 border-gray-300 rounded">
                        <label class="ml-2 text-sm text-gray-700">{{ type }}</label>
                    </div> -->
                </div>
            </div>

            <!-- Weight Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Poids estimé (kg)</label>
                <input type="number" min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
            </div>

            <!-- Date Picker -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Date de collecte</label>
                <input type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
            </div>
        </div>

        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
      Soumettre la demande
    </button>
    </form>
</div>
